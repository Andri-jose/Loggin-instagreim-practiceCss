<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagreim</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <main id="content">
      <div class="picture-content">
          <img src="Picture/PictureMam.png" class="picture-img">
      </div>
      <article class="loggin-content">
          <section class="loggin-card">
              <div class="loggin-title">
                <h1>Instagreim</h1>
              </div>
              <form class="loggin-form">
                  <input type="text" name="" placeholder="Teléfono, usuario o correo electrónico">
                  <input type="password" name="" placeholder="Contraseña">
                  <input type="submit" name="" value="Iniciar sesión">
              </form>
                  <div class="loggin-bottom"><span><i class="far fa-circle"></i></span></div>
                  <div class="loggin-footer">
                        <div class="loggin-facebook">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <p class="loggin-questions__facebook">Iniciar sesión con Facebook</p>
                        </div>
                        <p class="loggin-questions__password">¿Olvidaste tu contraseña?</p>
                  </div>      
           </section>
          <div class="loggin-registrate">
              <p class="registrate">¿No tienes una cuenta? <span class="registrate-word">Registrate</span></p>
          </div>
      </article>  
  </main>    
</body>
</html>
